  <div class='request'>
    <div class='meta'>
      <strong>POST</strong> /{{this.id}}
      <small>
	<abbr class="js-timeago" title="{{this.createdAt}}">{{this.createdAt}}</abbr>
      </small>
    </div>
    <div class='headers'>
      <h3>Headers</h3>
      {{#each this.headers }}
	<strong>{{@key}}</strong>: {{ this }}<br>
      {{/each}}
    </div>
    <div class='payload'>
      <h3>Payload</h3>
      <div class='js-jsonview'>
	{{json this.payload }}
      </div>
    </div>
  </div>
