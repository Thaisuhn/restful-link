  <div class='request'>
    <div class='meta'>
      <strong>POST</strong> /{{this.id}}
      <small>{{this.createdAt}}</small>
    </div>
    <div class='headers'>
      <h3>Headers</h3>
      {{#each this.headers }}
	<strong>{{@key}}</strong>: {{ this }}<br>
      {{/each}}
    </div>
    <div class='payload'>
      <h3>Payload</h3>
      {{json this.payload }}
    </div>
  </div>
